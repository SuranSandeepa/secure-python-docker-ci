name: Security Scans

on: [push, pull_request]

jobs:
  security_analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ✅ Install Bandit for Python security analysis
      - name: Install Bandit
        run: pip install bandit

      # ✅ Run Bandit Scan
      - name: Run Bandit Security Scan
        run: bandit -r .

      # ✅ Build Docker Image
      - name: Build Docker Image
        run: docker build -t my-python-app:latest .

      # ✅ Scan Docker Image using Docker Scout
      - name: Scan Docker Image with Docker Scout
        run: docker scout cves my-python-app:latest
