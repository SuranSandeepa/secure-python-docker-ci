name: Security Checks

on: [push, pull_request]

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Install Bandit for Python Security Scan
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        run: bandit app.py || exit 1

      # Install Docker and Docker Scout
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          curl -fsSL https://get.docker.com | sudo sh
          docker --version

      - name: Install Docker Scout
        run: |
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo apt-get install -y docker-buildx-plugin docker-compose-plugin
          docker scout --help  # Verify installation

      - name: Log in to Docker Hub Securely
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t my-python-app .

      - name: Run Docker Scout Scan
        run: docker scout quickview my-python-app || exit 1
